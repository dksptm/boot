<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>전체 부서 조회</title>
</head>
<body>
	<div class="container mt-3 w-60">
	  <table class="table table-hover text-center">
	    <thead>
	      <tr>
	        <th>부서번호</th>
	        <th>부서이름</th>
	        <th>매니저번호</th>
	        <th>지역번호</th>
	      </tr>
	    </thead>
	    <tbody>
		  <th:block th:each="deptInfo : ${deptList}">
		      <tr th:onclick="|location.href='@{/deptInfo(departmentId=${deptInfo.departmentId})}'|">
		        <td>[[ ${deptInfo.departmentId} ]]</td>
		        <td>[[ ${deptInfo.departmentName} ]]</td>
		        <td>[[ ${deptInfo.managerId} ]]</td>
		        <td>[[ ${deptInfo.locationId} ]]</td>
		      </tr>
		  </th:block>
	    </tbody>
	  </table>
	</div>
</body>
</html>
