<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>title</title>
</head>
<body>
	<form th:action="@{/empInsert}" method="post" th:object="${empVO}" class="container mt-3">
		<div>
			<label class="form-label">사원번호
			<input type="text" th:field="*{employeeId}" class="form-control" readonly>
			</label>
		</div>
		<div>
			<label class="form-label">이름
			<input type="text" th:field="*{lastName}" class="form-control">
			</label>
		</div>
		<div>
			<label class="form-label">이메일
			<input type="text" th:field="*{email}" class="form-control">
			</label>
		</div>
		<div>
			<label class="form-label">입사일
			<input type="date" th:field="*{hireDate}" class="form-control">
			</label>
		</div>
		<div>
			<label class="form-label">업무
			<input type="text" th:field="*{jobId}" class="form-control">
			</label>
		</div>
		<div>
			<label class="form-label">급여
			<input type="number" th:field="*{salary}" class="form-control">
			</label>
		</div>
		<div>
			<button type="submit" class="btn btn-primary">등록</button>
		</div>
	</form>
</body>
</html>
