<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>사원 정보 조회</title>
</head>
<body>
	<div class="container mt-3">
		<div>
			<label class="form-label">사원번호
			<input type="text" th:value="${empInfo.employeeId}" class="form-control" readonly>
			</label>
		</div>
		<div>
			<label class="form-label">이름
			<input type="text" th:value="${empInfo.lastName}" class="form-control" readonly>
			</label>
		</div>
		<div>
			<label class="form-label">이메일
			<input type="text" th:value="${empInfo.email}" class="form-control" readonly>
			</label>
		</div>
		<div>
			<label class="form-label">입사일
			<input type="date" th:value="${#dates.format(empInfo.hireDate, 'yyyy-MM-dd')}" class="form-control" readonly>
			</label>
		</div>
		<div>
			<label class="form-label">업무
			<input type="text" th:value="${empInfo.jobId}" class="form-control" readonly>
			</label>
		</div>
		<div>
			<label class="form-label">급여
			<!-- <input type="number" th:value="${empInfo.salary}" class="form-control" readonly> -->
			<span class="form-control">[[ ${#numbers.formatInteger(empInfo.salary, 3, 'COMMA')} ]] 달러</span>
			</label>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/empList}'|" class="btn btn-primary">목록</button>
		</div>
	</div>
</body>
</html>
