<html xmlns:th="https://www.thymeleaf.org/"

<!-- head태그 불러오기. -->
<head th:replace="common/configs/config :: ConfigFragment">
</head>

<body>
	<div class="container">
		
		<header>
			<th:block th:replace="common/fragments/header :: HeaderFragment" />
		</header>
	    
		<main>
			<!-- Content 영역. (동적으로 변하는 영역)(여기서부터 라이브러리 적용) -->
			<th:block layout:fragment="content"></th:block>
		</main>
		
		<footer th:replace="common/fragments/footer :: FooterFragment"></footer>

	</div>

</body>
</html>
